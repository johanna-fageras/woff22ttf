<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Converter Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/custom.css">
</head>

<body>
  <div class="container mt-5">
    <!-- Header -->
    <header class="text-center mb-5">
      <h1 class="text-primary">Johanna's Font Tools</h1>
      <p class="text-muted">Convert woff2 to ttf easily and efficiently.</p>
    </header>

    <!-- Conversion Form -->
    <main class="bg-light p-4 rounded shadow-sm mx-auto" style="max-width: 600px;">
      <h4 class="text-secondary mb-4">woff2 to ttf converter</h4>
      <form id="uploadForm" class="mb-3">
        <div class="mb-3">
          <label for="fileInput" class="form-label">Upload your WOFF2 file:</label>
          <input type="file" id="fileInput" name="file" accept=".woff2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Convert</button>
      </form>
      <div id="result" class="text-center text-muted"></div>
      <section class="mt-4 text-center">
        <h5 class="text-primary">Explore More Font Tools</h5>
        <div class="d-flex justify-content-center gap-3">
          <a href="#" class="btn btn-outline-primary">V-font extractor</a>
          <a href="#" class="btn btn-outline-success">Font Optimizer</a>
          <a href="#" class="btn btn-outline-danger">Font Subsetter</a>
        </div>
      </section>
    </main>

    <!-- Other Tools Section -->

    <!-- Footer -->
    <footer class="text-center mt-5 text-muted">
      &copy; 2024 Johanna's Font Tools. All rights reserved.
    </footer>
  </div>

  <script src="static/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
