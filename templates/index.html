<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Converter Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/custom.css">
</head>

<body>
  <div class="container mt-5">
    <!-- Header -->
    <header class="text-center mb-5">
      <h1 class="text-primary">Johanna's Font Tools</h1>
      <p class="text-muted">Convert WOFF2 to TTF easily and efficiently.</p>
    </header>

    <!-- Conversion Form -->
    <main class="bg-light p-4 rounded shadow-sm mx-auto" style="max-width: 600px;">
      <h4 class="text-secondary mb-4">woff2 to ttf converter</h4>
      <form id="uploadForm" class="mb-3">
        <div class="mb-3">
          <label for="fileInput" class="form-label">Upload your WOFF2 file:</label>
          <input type="file" id="fileInput" name="file" accept=".woff2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Convert</button>
      </form>
      <div id="result" class="text-center text-muted"></div>
    </main>

    <!-- Other Tools Section -->
    <section class="mt-5 text-center">
      <h4 class="text-success">Other Tools</h4>
      <div class="d-flex justify-content-center gap-3">
        <a href="#" class="btn btn-outline-success">Font Optimizer</a>
        <a href="#" class="btn btn-outline-danger">Font Subsetter</a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center mt-5 text-muted">
      &copy; 2024 Font Tools. All rights reserved.
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.textContent = "Processing...";

      const formData = new FormData();
      const fileInput = document.getElementById('fileInput');

      if (fileInput.files.length === 0) {
        resultDiv.textContent = "Please select a file!";
        return;
      }

      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('/convert', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const blob = await response.blob();
          const filename = response.headers.get('Content-Disposition')
            ?.split('filename=')[1]
            ?.replace(/"/g, '') || 'converted.ttf';

          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          a.click();
          window.URL.revokeObjectURL(url);

          resultDiv.textContent = "Conversion successful!";
        } else {
          const error = await response.text();
          resultDiv.textContent = `Error: ${error}`;
        }
      } catch (err) {
        resultDiv.textContent = `Unexpected error: ${err.message}`;
      }

      form.reset();
    });
  </script>
</body>

</html>
